version: '3.7'

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env

  backend:
    build: ./backend/
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - static_value:/backend/static/
      - media_value:/backend/media/
    depends_on:
      - db
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend/
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

    volumes:
      - static_value:/frontend/build/static/

  nginx:
    image: nginx:1.19.3
    restart: unless-stopped
    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/

    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  static_value:
  media_value:
